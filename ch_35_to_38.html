            <script>
                

    
        var text = "cloUd naTive coumPuting";
        
        var cap = (string) => string[0].toUpperCase() + string.slice(1).toLowerCase();
        var capitalize = (string) => string.split(' ').map(cap).join(' ');
        alert(capitalize(text));
        //Factorial
        var num = Number(prompt('Enter any number'));
        var result = 1;
        for ( i = num; i > 1; --i){
            result = result * i;
        }
        alert(result);
    
    </script>
