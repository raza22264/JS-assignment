<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    
        var english = prompt('Enter english marks');
        var urdu = prompt('Enter urdu marks');
        var maths = prompt('Enter maths marks');
        var comp = prompt('Enter comp marks');
        var islamiat = prompt('Enter islamiat marks');
        var totalMarks = 500;
        var obtainedMarks = Number(english) + Number(urdu) + Number(maths) + Number(comp) + Number(islamiat);
        var percentage = obtainedMarks * 100 / totalMarks;
        alert(percentage)
        switch(true){
            case (percentage >= 90 && percentage <= 100):
                alert(' A+ Grade');
                break;
            case (percentage >= 80 && percentage <= 90):
                alert(' A Grade');
                break;
            case (percentage >= 70 && percentage <= 80):
                alert('B Grade');
                break;
            case (percentage >= 60 && percentage <= 70):
                alert('C Grade');
                break;
            case (percentage >= 40 && percentage <= 60):
                alert('E Grade');
                break;
            case(percentage >= 0 && percentage <= 40):
                alert('You are Fail');
                break;
            default: 
                alert('Enter valid marks');
        }
        
    
    
    </script>
</body>
</html>
