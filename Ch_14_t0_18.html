<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var val1 = parseInt(prompt("value 1"));
        var operator = prompt("operator + - * / &");
        var val2 = parseInt(prompt("value 2"));

        if (operator == "+"){
          document.write(val1 + val2 )
        }
        else if (operator == "-"){
          document.write(val1 - val2 )
        }
          else if (operator == "*"){
          document.write(val1 * val2 )
          }
          else if (operator == "/"){
          document.write(val1 / val2 )
          }
          else if (operator == "&"){
          document.write(val1 & val2 )
          }
        </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

</body>
</html>
